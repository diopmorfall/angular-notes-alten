<!--
  Property binding, here I can place the property values and the atributes of the element; values will be bound in the component class
  [property binding]
  (event binding)
-->

<button type="button" [disabled]="canClick" (click)="sayMessage()">
  Trigger alert message
</button>
<!--
  (event name)="function()"
  it's the rule I guess, values are included inside ""
-->
<p [id]="sayHelloId" [style.color]="fontColor">
  You can set my color in the component!
</p>
<p>My color is {{ fontColor }}</p>
